<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Hover Effect</title>
    <style>
        .box-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: auto;
            align-items: center;
            text-align: center;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .box:hover {
            /* Hover effect for all boxes */
        }
        .box:nth-child(3):hover {
            width: 200px;
            height: 200px;
            background-color: rgb(183, 4, 4);
        }
    </style>
</head>
<body>
    <div class="box-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
